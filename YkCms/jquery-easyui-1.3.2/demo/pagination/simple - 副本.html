<!DOCTYPE html>
<html>
<head>

	<title>Simplify Pagination - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
    <script>
        $(function () {
            $('#pp').pagination({
                total: 100,
                pageSize: 10,
                showPageList: false,
                displayMsg:"当前从{from}到 {to}，总记录数{total}"
            });
        }); 
    </script>
</head>
<body>
	<h2>Simplify Pagination</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>The sample shows how to simplify pagination.</div>
	</div>
	<div style="margin:10px 0;"></div>
        <div id="pp" class="easyui-pagination" style="background:#dddeee;border:1px solid #ccc;"></div>  
	<div class="easyui-pagination" style="border:1px solid #ddd;" data-options="total: 114,showPageList: true,showRefresh: true,displayMsg: ''"></div>

</body>
</html>
